<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <img
        src="https://storage.googleapis.com/web_profile123/img/profile.jpg"
        alt="Profile Picture"
        class="profile-picture"
      />
      <h1 class="name">Adji Ma'aarij</h1>
      <div class="social-icons">
        <a href="https://github.com/adjimaaarij" target="_blank">
          <img
            src="https://storage.googleapis.com/web_profile123/img/github.png"
            alt="GitHub"
            class="icon-img"
          />
        </a>
        <a href="https://www.instagram.com/adji_ma_aarij/" target="_blank">
          <img
            src="https://storage.googleapis.com/web_profile123/img/instagram.png"
            alt="Instagram"
            class="icon-img"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/adji-ma-aarij-0a5963231/"
          target="_blank"
        >
          <img
            src="https://storage.googleapis.com/web_profile123/img/linkedin.png"
            alt="LinkedIn"
            class="icon-img"
          />
        </a>
        <a href="mailto:your.email@example.com">
          <img
            src="https://storage.googleapis.com/web_profile123/img/gmail.png"
            alt="Gmail"
            class="icon-img"
          />
        </a>
      </div>
    </div>
  </body>
</html>
