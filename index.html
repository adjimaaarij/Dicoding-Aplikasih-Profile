<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <img src="profile.jpg" alt="Profile Picture" class="profile-picture" />
      <h1 class="name">Adji Ma'aarij</h1>
      <div class="social-icons">
        <a href="https://github.com/adjimaaarij" target="_blank">
          <img src="github.png" alt="GitHub" class="icon-img" />
        </a>
        <a href="https://www.instagram.com/adji_ma_aarij/" target="_blank">
          <img src="instagram.png" alt="Instagram" class="icon-img" />
        </a>
        <a href="https://linkedin.com/in/yourusername" target="_blank">
          <img src="linkedin.png" alt="LinkedIn" class="icon-img" />
        </a>
        <a href="mailto:your.email@example.com">
          <img src="gmail.png" alt="Gmail" class="icon-img" />
        </a>
      </div>
    </div>
  </body>
</html>
